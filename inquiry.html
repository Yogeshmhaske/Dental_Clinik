<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inquiry | Dental Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
    }

    .inquiry-header {
      background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), 
                  url('../websites/allimg/inquiry-bg.jpg') center/cover no-repeat;
      color: white;
      padding: 80px 0;
      text-align: center;
    }

    .inquiry-form {
      background: #ffffff;
      padding: 40px;
      margin-top: -50px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 60px;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>

  <!-- Inquiry Page Hero -->
  <section class="inquiry-header">
    <div class="container">
      <h1 class="display-5 fw-bold">General Inquiry</h1>
      <p class="lead">Have a question? Reach out and weâ€™ll get back to you shortly.</p>
    </div>
  </section>

  <!-- Inquiry Form Section -->
  <div class="container">
    <div class="inquiry-form mx-auto col-lg-8">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="123-456-7890" required>
          </div>
          <div class="col-md-6">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" placeholder="e.g., Pricing, Service Inquiry" required>
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Your Message</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Write your inquiry here..." required></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5 py-2">Send Inquiry</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
