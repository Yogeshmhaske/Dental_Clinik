<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment | Dental Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    .appointment-header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../websites/allimg/dental-bg.jpg') center/cover;
      color: white;
      padding: 80px 0;
      text-align: center;
    }

    .appointment-form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-top: -50px;
      margin-bottom: 60px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <section class="appointment-header">
    <div class="container">
      <h1 class="display-5 fw-bold">Book an Appointment</h1>
      <p class="lead">We care about your smile. Schedule your visit now!</p>
    </div>
  </section>

  <!-- Appointment Form -->
  <div class="container">
    <div class="appointment-form mx-auto col-lg-8">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="123-456-7890" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="col-md-6">
            <label for="service" class="form-label">Select Service</label>
            <select id="service" class="form-select" required>
              <option selected disabled>Choose...</option>
              <option>Teeth Cleaning</option>
              <option>Root Canal</option>
              <option>Braces Consultation</option>
              <option>Tooth Extraction</option>
              <option>Cosmetic Dentistry</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label">Preferred Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="time" class="form-label">Preferred Time</label>
            <input type="time" id="time" class="form-control" required>
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Additional Notes</label>
            <textarea id="message" rows="4" class="form-control" placeholder="Any specific concerns or requests..."></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5 py-2">Submit Appointment</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
